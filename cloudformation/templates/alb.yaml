  #       - !Sub jira.${Environment}.${ParentHostedZoneName}
  #       - !Sub admin.${Environment}.${ParentHostedZoneName}
  #     ValidationMethod: DNS  

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '300'             
      Scheme: internet-facing
      SecurityGroups: 
        - "Fn::ImportValue": !Join [ "-", [ !Sub "${Environment}-vpc", IngressSubnetsElbSecurityGroup ] ]
      Subnets: 
        - "Fn::ImportValue": !Join [ "-", [ !Sub "${Environment}-vpc", SubnetIngressA ] ] 
        - "Fn::ImportValue": !Join [ "-", [ !Sub "${Environment}-vpc", SubnetIngressB ] ] 
        - "Fn::ImportValue": !Join [ "-", [ !Sub "${Environment}-vpc", SubnetIngressC ] ] 
      Tags:
        - Key: Name
          Value: !Join ["-", [!Sub "${Environment}-vpc", alb]]
        - Key: environment
          Value: !Ref Environment
        - Key: ownedBy
          Value: !Ref OwnedBy

  LoadBalancerHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      # Certificates:
      #   - CertificateArn: !Ref SslCert
      DefaultActions:
        - Type: fixed-response 
          FixedResponseConfig:
              StatusCode: 503
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP    
  
  AdminTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 3000
      Protocol: HTTP
      VpcId:
        "Fn::ImportValue": !Sub "${Environment}-vpc"
      HealthCheckIntervalSeconds: 300
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 10
      Matcher:
        HttpCode: 200-499
      HealthCheckPath: '/'
      HealthCheckPort: 3000
      HealthCheckProtocol: HTTP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 0
      Tags:
        - Key: Name
          Value: admin-target-group
        - Key: environment
          Value: !Ref Environment
        - Key: ownedBy
          Value: !Ref OwnedBy

