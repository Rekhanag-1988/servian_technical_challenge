---
AWSTemplateFormatVersion: "2010-09-09"
Description: "Application Load Balancer Configuration"

## Stack Parameters
Parameters:
  Environment:
    Description: "Workload Environment (dev/prod) (Required)"
    Type: String

  OwnedBy:
    Description: Owner tag to be used while cleaning the rss
    Type: String
    Default: rekhanag  

## Stack Resources
Resources:
  # SslCert:
