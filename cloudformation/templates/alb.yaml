Outputs:
  LoadBalancerArn:
    Description: The Load Balancer ARN
    Value: !Ref LoadBalancer
    Export:
      Name: !Join ["-", [!Sub "${Environment}-vpc", AlbArn]]

  # LoadBalancerDns:
  #   Description: The Load Balancer DNS
